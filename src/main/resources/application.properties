#Ruta formulario para la reserva
formularioUri=src/main/resources/templates/formularioReserva.html
#Ruta formulario para plazas disponibles
busNoDispoUri=src/main/resources/templates/NoHayPlazas.html

# Poner endpoint para consola H2. Desde ella podremos manejar las tablas, realizar select,insert, etc.
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Parametros conexión a base de datos
spring.datasource.url=jdbc:h2:file:~/test09
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
hibernate.dialect=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar las sentencias SQL ejecutadas por JPA.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
generarStringId=Todos_los_ejercicios.ejercicios.EJ3.StringPrefixedSequenceIdGenerator


spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=surtatispo@vusra.com
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

